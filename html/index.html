<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/quasar@2.1.0/dist/quasar.prod.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/quasar@2.1.0/dist/quasar.umd.prod.js" defer></script>
    <script src="app.js" defer></script>
</head>

<body>
    <div id="main-container">
        <div id="money-container">
            <div id="money-cash">
                <transition name="slide-fade">
            <p v-if="showCash"><span id="sign">$&nbsp;</span><span id="money">{{(cash)}}</span></p>
                </transition>
            </div>
            <div id="money-bloodmoney">
                <transition name="slide-fade">
            <p v-if="showBloodmoney"><span id="sign">$&nbsp;</span><span id="bloodmoney">{{(bloodmoney)}}</span></p>
                </transition>
            </div>
            <div id="money-bank">
                <transition name="slide-fade">
            <p v-if="showBank"><span id="sign">$&nbsp;</span><span id="bank">{{(bank)}}</span></p>
                </transition>
            </div>
            <div id="money-change" v-if="showUpdate">
        <p v-if="plus" id="money"><span id="plus">+&nbsp;</span><span id="money">{{(amount)}}</span></p>
                <p v-else-if="minus" id="minus"><span id="minus">-&nbsp;</span><span id="money">{{(amount)}}</span></p>
            </div>
        </div>
        <span>
            <div id="ui-container">
                <div id="playerHud" v-show="show">
                    <transition name="fade">
                    <div v-if="showVoice">
                        <q-circular-progress show-value :value="voice" size="45px" :thickness="0.2" color="white" track-color="grey-8" center-color="gray-10" :min="1" :max="1">
                        <q-circular-progress show-value :value="voice" size="45px" :thickness="0.2" :style="{color: talkingColor}" :min="0" :max="6" center-color="grey-10">
                        <q-icon name="fas fa-microphone" size="19px" :style="{color: talkingColor}" />
                    </div>
                    </transition>                              
                    <div v-if="showHealth">
                        <q-circular-progress class="progress" show-value :value="health" size="45px" :thickness="0.2" color="white" track-color="grey-8" center-color="gray-10">
                            <q-icon name="fas fa-heart" size="25px" :style="{color: showHealthColor}" />
                    </div> 
                    <div v-if="showStamina">
                        <q-circular-progress class="progress" show-value :value="stamina" size="45px" :thickness="0.2" color="white" track-color="grey-8" center-color="gray-10">
                            <q-icon name="fas fa-bolt" size="25px" :style="{color: showStaminaColor}" />
                    </div>
                    <div v-if="showHunger">
                        <q-circular-progress class="progress" show-value :value="hunger" size="45px" :thickness="0.2" color="white" track-color="grey-8" center-color="gray-10">
                            <q-icon name="fas fa-utensils" size="25px" :style="{color: showHungerColor}" />
                    </div>
                    <div v-if="showThirst">
                        <q-circular-progress class="progress" show-value :value="thirst" size="45px" :thickness="0.2" color="white" track-color="grey-8" center-color="gray-10">
                            <q-icon name="fas fa-glass-whiskey" size="25px" :style="{color: showThirstColor}" />
                    </div>
                    <div v-if="showStress">
                        <q-circular-progress class="progress" show-value :value="stress" size="45px" :thickness="0.2" color="white" track-color="grey-8" center-color="gray-10">
                            <q-icon name="fas fa-brain" size="25px" color="white" />
                    </div>
                    <div v-if="showTemp">
                        <q-circular-progress class="progress" show-value :value="temp" size="45px" :thickness="0.2" color="white" track-color="grey-8" center-color="gray-10">
                          <template v-slot:default>
                            <div class="text-white" style="font-family: crock">{{ temp }}</div>
                          </template>
                        </q-circular-progress>
                    </div>
                    <div v-if="showYouHaveMail">
                        <q-circular-progress class="progress" show-value :value="youhavemail" size="45px" :thickness="0.2" color="black" track-color="grey-8" center-color="gray-10">
                            <q-icon name="far fa-envelope" size="25px" :style="{color: showYouHaveMailColor}" />
                    </div>
                    <div v-if="showHorseHealth" style="margin-left:25px;">
                        <q-circular-progress class="progress" show-value :value="horsehealth" size="45px" :thickness="0.2" color="white" track-color="black-9" center-color="gray-10">
                            <q-icon name="fas fa-heart" size="25px" :style="{color: showHorseHealthColor}" />
                    </div>
                    <div v-if="showHorseStamina">
                        <q-circular-progress class="progress" show-value :value="horsestamina" size="45px" :thickness="0.2" color="white" track-color="black-9" center-color="gray-10">
                            <q-icon name="fas fa-bolt" size="25px" :style="{color: showHorseStaminaColor}" />
                    </div>
                </div>
            </div>
        </span>
    </div>
</body>

</html>
